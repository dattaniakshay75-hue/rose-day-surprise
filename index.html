<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for baccha ğŸŒ¹</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  transition: background 2s;
}
#animationLayer, #textLayer{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
}
.box{
  position:relative;
  z-index:10;
  background:#fff;
  padding:22px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:340px;
}
button{
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  margin:6px;
  cursor:pointer;
}
.heart{
  position:absolute;
  font-size:18px;
  animation:up 4s linear infinite;
}
@keyframes up{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-600px);opacity:0}
}
#hiddenMsg{
  display:none;
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.95);
  padding:20px;
  border-radius:20px;
  font-size:18px;
  text-align:center;
  z-index:999;
  box-shadow:0 0 10px #ff4d6d;
}
#countdownOverlay{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  color:white;
  font-size:60px;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  flex-direction:column;
}
</style>
</head>
<body>

<div id="animationLayer"></div>

<script>

/* Floating hearts */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML=Math.random()>0.5?"ğŸ’–":"ğŸŒ¹";
    h.style.left=Math.random()*100+"vw";

/* Confetti */
function startConfetti(){
  setInterval(()=>{
    const c=document.createElement("div");

    c.style.left=Math.random()*100+"vw";

/* Typewriter effect */
function startTypewriter(){

/* Background gradient animation */
function startBgGradient(){
  let deg = 135;
  setInterval(()=>{
    deg +=1;
    document.body.style.background=`linear-gradient(${deg}deg,#ff758c,#ff7eb3)`;
  },100);
}

/* Countdown overlay */
function startCountdownOverlay(){
  const overlay = document.getElementById("countdownOverlay");
  overlay.style.display="flex";
  let count = 3;
  const interval = setInterval(()=>{
    overlay.innerText = count>0 ? count : "ğŸ‰";
    count--;
    if(count < 0){
      clearInterval(interval);
      setTimeout(()=>{overlay.style.display="none";},1000);
    }
  },1000);
}

/* Hidden personal message on tap */
document.body.addEventListener("click", ()=>{
  const msg = document.getElementById("hiddenMsg");
  msg.style.display="block";
  setTimeout(()=>{msg.style.display="none"},3000);
});
</script>

</html>
